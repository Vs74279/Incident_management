<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
       
        <h1 style="color: red;"><u>Welcome to vikash world!</u></h1><br>
        <h1 style="color: blue;"><u>-: Incident Management :-</u></h1>
        <form id="incidentForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="priority">Priority:</label>
            <input type="text" id="priority" name="priority" required>

            <label for="reporter_id">Reporter ID:</label>
            <input type="number" id="reporter_id" name="reporter_id" required>

            <button type="submit">Create Incident</button>
        </form>

        <button id="fetchIncidentsButton">Fetch All Incidents</button>

        <div id="incidents-list">
            <h3 style="color: #28a745;"><u>Incident List</u></h3>
            <ul id="incidentItems">
                <!-- Incidents will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById("incidentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                priority: document.getElementById("priority").value,
                reporter_id: document.getElementById("reporter_id").value
            };

            fetch("/create-incident/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    alert("Incident created successfully!");
                    fetchIncidents(); // Reload the incidents list
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to create incident. Please try again.");
                });
        });

        document.getElementById("fetchIncidentsButton").addEventListener("click", function () {
            fetch("/all-incidents/")
                .then(response => response.json())
                .then(data => {
                    const incidentItems = document.getElementById("incidentItems");
                    incidentItems.innerHTML = "";
                    data.forEach(incident => {
                        const li = document.createElement("li");
                        li.innerHTML = `<span class="incident-id">${incident.incident_id}</span>: ${incident.title} <span class="incident-status">(${incident.status})</span>`;
                        incidentItems.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });

        function fetchIncidents() {
            fetch("/incidents/")
                .then(response => response.json())
                .then(data => {
                    const incidentItems = document.getElementById("incidentItems");
                    incidentItems.innerHTML = "";
                    data.forEach(incident => {
                        const li = document.createElement("li");
                        li.innerHTML = `<span class="incident-id">${incident.incident_id}</span>: ${incident.title} <span class="incident-status">(${incident.status})</span>`;
                        incidentItems.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        // Fetch incidents on page load
        fetchIncidents();
    </script>
</body>

</html>
